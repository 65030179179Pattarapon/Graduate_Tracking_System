<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รายละเอียดเอกสาร - Graduate Tracker</title>
  <link rel="stylesheet" href="/User_Page/css_user/common.css" /> <link rel="stylesheet" href="/User_Page/css_user/student_document_detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <nav>
      </nav>

  <main class="detail-page-container">
    <div class="detail-header">
      <h1 id="doc-title-heading">กำลังโหลดข้อมูล...</h1>
      <a href="/User_Page/html_user/status.html" class="back-link">
        <i class="fas fa-arrow-left"></i> กลับไปที่หน้ารวมสถานะ
      </a>
    </div>

    <div id="status-highlight-card" class="status-card">
      <div class="status-icon"><i class="fas fa-spinner fa-spin"></i></div>
      <div class="status-text">
        <p>สถานะปัจจุบัน</p>
        <h2 id="doc-status-main">กำลังโหลด...</h2>
      </div>
    </div>

    <div id="comment-card" class="detail-card" style="display: none;">
      <h3><i class="fas fa-comment-dots"></i> ความคิดเห็นจากเจ้าหน้าที่/อาจารย์</h3>
      <p id="doc-comment"></p>
    </div>

    <div class="detail-card">
      <h3><i class="fas fa-info-circle"></i> รายละเอียดคำร้อง</h3>
      <div class="info-grid">
        <div><label>ประเภทเอกสาร:</label> <span id="doc-type"></span></div>
        <div><label>วันที่ยื่น:</label> <span id="doc-submission-date"></span></div>
        <div><label>วันที่ดำเนินการล่าสุด:</label> <span id="doc-action-date"></span></div>
      </div>
      <div id="form-specific-content" class="form-specific-container"></div>
    </div>

    <div id="student-action-section" class="detail-card" style="display: none;">
      <h3><i class="fas fa-edit"></i> การดำเนินการของคุณ</h3>
      <div id="student-action-content">
        </div>
    </div>

  </main>
  
  <div id="logout-confirm-modal" class="modal-overlay" style="display: none;">
      </div>

  <script src="/User_Page/js_user/student_document_detail.js"></script>
</body>
</html>
