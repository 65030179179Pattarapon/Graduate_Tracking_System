<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มนักศึกษาใหม่ - Admin</title>
    <link rel="stylesheet" href="/Admin_Page/css_admin/common.css" />
    <link rel="stylesheet" href="/Admin_Page/css_admin/add_student.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="/assets/images/logo.png">
</head>
<body>
    <nav>
        <a href="/Admin_Page/html_admin/home.html" class="logo-link">
            <div class="logo">
                <img src="/assets/images/logo.png" alt="KMITL Logo" />
                <span>Graduate Tracking System (Admin)</span>
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="/Admin_Page/html_admin/home.html"><i class="fas fa-home"></i> หน้าหลัก</a></li>
            <li><a href="/Admin_Page/html_admin/manage_user.html" class="active"><i class="fas fa-users-cog"></i> จัดการผู้ใช้งาน</a></li>
            <li><a href="#"><i class="fas fa-sitemap"></i> จัดการโครงสร้าง</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> ตั้งค่าระบบ</a></li>
        </ul>
        <div class="user-menu dropdown">
            </div>
    </nav>

    <div class="admin-page-layout">
        <aside class="sidebar">
            <button class="sidebar-btn active" data-section="account">
                <i class="fas fa-user-shield"></i> การจัดการบัญชี
            </button>
            <button class="sidebar-btn" data-section="profile">
                <i class="fas fa-user-circle"></i> ข้อมูลทั่วไป/การศึกษา
            </button>
            <hr class="sidebar-divider">
            <a href="/Admin_Page/html_admin/manage_user.html" class="sidebar-btn">
                <i class="fas fa-arrow-left"></i> กลับหน้ารายชื่อ
            </a>
        </aside>

        <main class="main-content">
            <form id="add-student-form">
                <div class="main-header">
                    <h1><i class="fas fa-user-plus"></i> เพิ่มข้อมูลนักศึกษาใหม่</h1>
                </div>

                <section id="section-account" class="content-section active">
                    <div class="detail-card">
                        <h3><i class="fas fa-user-shield"></i> การจัดการบัญชี</h3>
                        <div class="subsection">
                            <h5 class="subsection-title">กำหนดข้อมูลบัญชีเริ่มต้น</h5>
                            <div class="form-group">
                                <label for="new-email">อีเมล (สำหรับเข้าสู่ระบบ)</label>
                                <input type="email" id="new-email" placeholder="กรอกอีเมลนักศึกษาใหม่">
                            </div>
                            <div class="form-grid two-cols">
                                <div class="form-group">
                                    <label for="new-password">รหัสผ่าน</label>
                                    <div class="password-group">
                                        <input type="password" id="new-password" placeholder="กรอกรหัสผ่าน หรือกด 'สุ่มรหัสผ่าน'">
                                        <button type="button" id="toggle-new-password" class="btn-icon" title="แสดง/ซ่อนรหัสผ่าน"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                                    <div class="password-group">
                                        <input type="password" id="confirm-password" placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
                                        <button type="button" id="toggle-confirm-password" class="btn-icon" title="แสดง/ซ่อนรหัสผ่าน"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" id="generate-password-btn" class="btn-secondary" style="width: auto; font-weight: 500;">
                                    <i class="fas fa-sync-alt"></i> สุ่มรหัสผ่าน
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="section-profile" class="content-section">
                    <div class="detail-card">
                        <h3><i class="fas fa-user-circle"></i> ข้อมูลทั่วไป</h3>

                        <div class="form-group form-group-short">
                            <label for="student-id">รหัสนักศึกษา</label>
                            <input type="text" id="student-id" placeholder="กรอกรหัสนักศึกษา">
                        </div>

                        <div class="form-grid four-cols">
                            <div class="form-group">
                                <label for="prefix-th">คำนำหน้า (ไทย)</label>
                                <select id="prefix-th"></select>
                            </div>
                            <div class="form-group">
                                <label for="firstname-th">ชื่อ (ไทย)</label>
                                <input type="text" id="firstname-th" placeholder="กรอกชื่อจริง">
                            </div>
                            <div class="form-group">
                                <label for="middlename-th">ชื่อกลาง (ไทย)</label>
                                <input type="text" id="middlename-th" placeholder="(ถ้ามี)">
                            </div>
                            <div class="form-group">
                                <label for="lastname-th">นามสกุล (ไทย)</label>
                                <input type="text" id="lastname-th" placeholder="กรอกนามสกุล">
                            </div>
                        </div>

                        <div class="form-grid four-cols">
                            <div class="form-group">
                                <label for="prefix-en">คำนำหน้า (อังกฤษ)</label>
                                <select id="prefix-en"></select>
                            </div>
                            <div class="form-group">
                                <label for="firstname-en">First Name</label>
                                <input type="text" id="firstname-en" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="middlename-en">Middle Name</label>
                                <input type="text" id="middlename-en" placeholder="(Optional)">
                            </div>
                            <div class="form-group">
                                <label for="lastname-en">Last Name</label>
                                <input type="text" id="lastname-en" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="form-grid three-cols">
                            <div class="form-group">
                                <label for="email">อีเมล (สำหรับติดต่อ)</label>
                                <input type="email" id="email" placeholder="กรอกอีเมลสำหรับติดต่อ">
                            </div>
                            <div class="form-group">
                                <label for="phone">เบอร์โทรศัพท์</label>
                                <input type="tel" id="phone" placeholder="กรอกเบอร์โทรศัพท์">
                            </div>
                            <div class="form-group">
                                <label for="gender">เพศ</label>
                                <select id="gender"></select>
                                <input type="text" id="gender-other-input" class="hidden" placeholder="โปรดระบุ" style="margin-top: 10px;">
                            </div>
                        </div>
                    </div>

                    <div class="detail-card">
                        <h3><i class="fas fa-graduation-cap"></i> ข้อมูลการศึกษา</h3>

                        <div class="form-grid four-cols">
                            <div class="form-group">
                                <label for="degree">ระดับการศึกษา</label>
                                <select id="degree"></select>
                            </div>
                            <div class="form-group">
                                <label for="program">หลักสูตร</label>
                                <select id="program"></select>
                            </div>
                            <div class="form-group">
                                <label for="major">สาขาวิชา</label>
                                <select id="major"></select>
                            </div>
                            <div class="form-group">
                                <label for="student-status">สถานะนักศึกษา</label>
                                <select id="student-status"></select>
                            </div>
                        </div>

                        <div class="form-grid four-cols">
                            <div class="form-group">
                                <label for="admit-year">ปีการศึกษาที่รับเข้า</label>
                                <select id="admit-year"></select>
                            </div>
                            <div class="form-group">
                                <label for="admit-semester">ภาคการศึกษาที่รับเข้า</label>
                                <select id="admit-semester"></select>
                            </div>
                            <div class="form-group">
                                <label for="admit-type">ประเภทรับเข้า</label>
                                <select id="admit-type"></select>
                            </div>
                            <div class="form-group">
                                <label for="study-plan">แผนการเรียน</label>
                                <select id="study-plan"></select>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> สร้างนักศึกษา
                    </button>
                    <a href="/Admin_Page/html_admin/manage_user.html" class="btn-secondary">
                        <i class="fas fa-times"></i> ยกเลิก
                    </a>
                </div>
            </form>
        </main>
    </div>

    <script src="/Admin_Page/js_admin/common.js"></script>
    <script src="/Admin_Page/js_admin/add_student.js"></script>
</body>
</html>
